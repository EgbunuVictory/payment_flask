<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/adminLogin.css') }}" type="text/css">
</head>
<body>
<center> 
    <div style="background-color: rgb(255, 255, 255); height: 5cm; width: 6cm; border-radius: 14px; margin-left: 15cm; margin-top: 5cm;">
    <h1 style="font-family: 'Gill Sans'; font-size: small;">Login Below</h1>

    <form action="/adminLogin" method="POST">
    <input type="text" name="username" required placeholder="Username" style="position: relative; margin-top: 10px; border-radius: 5px;">
    <br>
    <input type="text" name="password" required placeholder="Password" style="position: relative; margin-top: 10px;border-radius: 5px; ">
    <br>
    <input type="submit" value="Login" style="position: relative; margin-top: 10px; border-radius: 9px; ">
    </form>
</div>
</center>
</body>
</html>
