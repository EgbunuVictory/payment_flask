<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/payList.css') }}" type="text/css">
</head>
<body style="background-color: rgb(88, 48, 20);">
    <h1>Welcome to Payments page</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Bank Name</th>
            <th>Account Number</th>
            <th>Amount</th>
            <th>Purpose</th>
        </tr>

        {% for pay in payments %}
        <tr>
            <td>{{pay.name}}</td>
            <td>{{pay.bank_name}}</td>
            <td>{{pay.account_number}}</td>
            <td>{{pay.amount}}</td>
            <td>{{pay.purpose}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
