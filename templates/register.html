<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}" type="text/css">
</head>
<body>
    <centre>

        <div style="background-color:pink; height: 6cm; width: 7cm; border-radius: 14px; margin-left: 15cm; margin-top: 5cm;">
            <h1 style="font-family: 'Gill Sans'; font-size: large; padding: 3%;" >Register Students Below</h1>
        


    <form action="/register" method='POST'>
    <input type="text" name="stu_name" placeholder="Name"  style="position: relative; margin-top: 10px; border-radius: 5px;">
    <br>
    <input type="text" name="stu_id" placeholder="ID"  style="position: relative; margin-top: 10px; border-radius: 5px;">
    <br>
    <select name="stu_gender" </select>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>
     <select name="dept" </select>
        <option value="information technology">Information Technology</option>
        <option value="business">Business</option>
        <option value="mass communication">Mass Communication</option>
    </select>
    <br>
    <input type="submit" value="submit"  style="position: relative; margin-top: 10px; border-radius: 5px;">
    </form>
</centre>
</body>
</html>
