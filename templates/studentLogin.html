<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/studentLogin.css') }}" type="text/css">
</head>
<body>
    <centre>
        <div style="background-color: rgb(0, 0, 0); height: 6cm; width: 6cm; border-radius: 14px; margin-left: 15cm; margin-top: 5cm;">
    <h1 style="font-family: 'Gill Sans'; font-size: large; color: whitesmoke; padding: 3%;"> Login Below</h1>

    <form action="/studentLogin" method="POST">
    <label for="username">Full Name</label><br>
    <br>
    <input type="text" name="username" placeholder="username" style="position: relative; margin-top: 10px; border-radius: 5px;">
    <br>
    <label for="password">Student ID</label><br>
    <br>
    <input type="password" name="password" placeholder="password" style="position: relative; margin-top: 10px; border-radius: 5px;">
    <br>
    <input type="submit" value="submit" style="position: relative; margin-top: 10px; border-radius: 5px;">
    </form>
</div>
    </centre>
</body>
</html>
